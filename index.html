<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Proyecto Final</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="media/logo.webp" alt="Logo">
        <nav class="header__nav">
                <a class="header__nav__link" href="index.html"><span>Inicio</span></a>
                <a class="header__nav__link" href="#"><img id="user-icon" src="media/user-icon.png" alt=""></a>
        </nav>
    </header>
    <main class="main">
        <h1 class="main__title">Catalogo</h1>
        <section class="mini-cart">
          <section class="mini-cart__header">
            <span class="mini-cart__header__title">Carrito actual</span>
            <button id="mini-cart__close" class="mini-cart__button">X</button>
          </section>
          <section class="mini-cart__productos"></section>
          <a class="mini-cart__button" href="pages/carrito.html">Continuar Compra</a>
        </section>
        <span id="cart-button"><img id="cart-icon" src="media/shopping-cart-icon.png"></span>
        <section class="lista-productos"></section>
        <section class="buttons">
            <button class="button button--pagination" id="prev"><</button>
            <button class="button button--pagination" id="next">></button>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title">Encontranos en:</h2>
        <ul class="footer__list">
            <li class="footer__list__item"><a class="footer__link">Twitter</a></li>
            <li class="footer__list__item"><a class="footer__link">Facebook</a></li>
            <li class="footer__list__item"><a class="footer__link">Instagram</a></li>
        </ul>
    </footer>
    <script
    src="//code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="script/cart.js"></script>
    <script src="script/product.js"></script>
    <script src="script/catalogo.js"></script>
</body>

</html>
